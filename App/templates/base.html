{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link  href={% static "img/favicon.ico" %} rel="shortcut icon">

    <!-- logo -->
    <link  href={% static "img/logo2.ico" %} rel="shortcut icon">

    <!-- static CSS -->
    <link  href={% static "css/style.css" %} rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>{% block title%}  HR Mastery {% endblock title%}</title>
</head>
<body>
    <div class="wrapper">
        <style>
            body{
                background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.3)),url("/static/img/pic.jpg");
                background-position: center 0px;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }
        </style>

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="col-sm">
                    <a class="navbar-brand flex-grow-1" href="" id="navbar-content">
                        {% block navbar-content %}
                        <i class="text-warning fas fa-chart-pie"></i>&nbsp;&nbsp; HR Mastery
                        {% endblock navbar-content %}

                        
                    </a>
                    
                </div>
                <!-- link to navigate between the pages -->
                {% block link %}
                
                {% endblock link %}
            </nav>
        </header>
        <!-- ===== Block Content(Root) ===== -->
        {% block content %} {% endblock content %}

    </div> <!-- END // wrapper -->
    <footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
        <div class="text-center p-3" style="background-color: rgba(0,0,0,0.2);">&copy; {% now "Y"  %} Copyright:
            <a class="text-center" href="#" style="text-decoration: none;">
                <span class="text-warning">www.hr-mastery.com</span>
            </a>
        </div>

    </footer>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</body>
</html>
